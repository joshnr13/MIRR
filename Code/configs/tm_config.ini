        price: 2400
        mean_time_between_failures: 6570
        mean_time_to_repair: 10
        repair_costs: 300
        guarantee_length: 10

    TRANSFORMER:
        # efficiency of transformer in percent [0.00-99.99]
        # price of transformer in EUR per 1 pc
        power_efficiency: 99
        price: 0
        mean_time_between_failures: 7000
