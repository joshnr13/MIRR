        # y-is the annual escalation factor, [0.00-1.00]
        # delta_q - random variable with Poisson distribution with lambda 24.26
        # dt - delta period 0,002739: 1.0 / 365  #1day
        S0: 40
        k: 1
        theta: 70
        Lambda: 24
        sigma: 0.5
        y: 0.03, normal, 1, 0.1
        interannual_variability_of_y_mean: 1
